<!doctype html>
<html>

<head>
    <title>Simple Chat Room</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

</head>

<body>
    <div class="container">
        <h1> Simple Chat Room </h1>
        <div class="chat-panel">
            <div class="user-block">
                <ul id="chatUsers">
                </ul>
            </div>
            <div class="message-block">
                <div class="conversation">
                    <span id="welcomeMessage" class="status-message">Conectando...</span>
                    <ul id="messageChat" class="message-chat">
                    </ul>
                </div>
                <div>
                    <form id="sendMessage" action="" class="chat-bar">
                        <input type="text" id="message" placeholder="Introduce tu mensaje" autocomplete="off" required/>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
